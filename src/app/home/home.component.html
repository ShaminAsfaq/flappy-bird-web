<div class="home-container">
  <div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>
  
  <div class="title-box">
    <h1>Flappy Bird</h1>
    <div class="bird"></div>
  </div>

  <div class="menu">
    <button class="play-btn" (click)="startGame('single-player')">
      <span>Single Player</span>
      <div class="wing"></div>
    </button>
    <button class="how-to-btn" (click)="startGame('multiplayer')">
      <span>Multiplayer</span>
      <div class="wing"></div>
    </button>
  </div>

  <div class="ground"></div>
</div>
